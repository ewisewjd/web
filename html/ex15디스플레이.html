<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a{
        color:green;
        font-size: 80px;
       }
        span{
            display:none;
        }
        /*
        a태그에 마우스를 올렸을때 그옆에 있는 span태그의 디스플레이를 inline으로 변경
        1.hover, 2.+, 3.dispaly:inline
        */
        a:hover+span{
            display:inline;

        }
    </style>
</head>
<body>
    <a href="#">네이버</a>
    <span>www.naver.com</span>
    <br>
    <a href="#">다음</a>
    <span>www.daum.net</span>
</body>
</html>
