<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 200px;
        
        }

        #div1{
            background-color: red;
            
        }
        /**relative는 생성된 초기 위치에서 상하좌우로 움직일때 사용**/
        #div2{
            background-color: black;
            position: relative;
            left:200px;
        }
        #div3{
            background-color: plum;
            position: absolute;
            left:208px;
            top:100px;
            
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
