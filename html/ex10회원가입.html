<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">
<!-- 아이디 비번 파트-->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">step1 : 아이디/ 비번입력</th>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor="whitesmoke" height="35px">
            <td align="right">비밀번호 학인</td>
            <td><input type="password"></td>
        </tr>
<!-- 개인정보 파트-->

        <tr bgcolor="gray" height="50px">
            <th colspan="2">step2: 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">성별</td>
            <td><span>남</span><input type="radio" name="gender">
                <span>여</span><input type="radio" name="gender">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형</td>
            <td>
                <select>
                    <option value="a형">A헝</option>
                    <option value="b형">B형</option>
                    <option value="c형">C형</option>
                    <option value="ab형">AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일</td>
            <td><input type="date"></td>
        </tr>

<!-- 선호도 파트-->
        <tr bgcolor="gray" height="50px">
            <th colspan="2">step3: 선호도 </th>
        </tr>

        <tr bgcolor="whitesmoke">
            <td align="right">취미</td>
            <td > 
                <span>축구</span><input type="checkbox" name="취미">
                <span>야구</span><input type="checkbox" namme="취미">
                <span>농구</span><input type="checkbox" namme="취미">

            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right" >좋아하는 색깔</td>
            <td><input type="color"></td>
        </tr>

<!-- 적고 싶은 말 파트-->
        <tr bgcolor="gray" height="50px">
            <th colspan="2">step4: 적고 싶은 말</th>
        </tr>
        <tr>
            <td colspan="2">
                 <textarea cols="55" row="3"></textarea>
            </td>
            
        </tr>
<!-- 제출 초기화 버튼 파트-->
        <tr bgcolor="whitesmoke">
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
           
        </tr>
    </table>
</body>
</html>
